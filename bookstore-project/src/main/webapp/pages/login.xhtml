<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="/templates/basicTemplate.xhtml">

		<ui:define name="title">
			Login.
		</ui:define>

		<ui:define name="body">
			<div class="container">

				<div class="row" style="margin-top: 20px">
					<div
						class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<h:form id="myForm" rendered="#{!login.loggedIn}">
							<fieldset>
								<h2>Please Sign In</h2>
								<rich:messages />
								<div class="form-group">
									<h:outputLabel value="Login"></h:outputLabel>
									<h:inputText value="#{credentials.login}" required="true"
										id="login" class="form-control input-lg">
										<f:validateLength minimum="3" />
									</h:inputText>
									<h:message for=":myForm:login" styleClass="error" />
								</div>
								<div class="form-group">
									<h:outputLabel value="Password"></h:outputLabel>
									<h:inputSecret value="#{credentials.password}" required="true"
										id="password" class="form-control input-lg">
										<f:validateLength minimum="2" />
									</h:inputSecret>
									<h:message for="password" styleClass="error" />
								</div>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<h:commandButton class="btn btn-lg btn-success btn-block"
											value="Sign In" action="#{login.login}">
										</h:commandButton>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">

										<h:link value="S'enregister" outcome="/pages/register.jsf"
											class="btn btn-lg btn-primary btn-block"></h:link>
									</div>
								</div>
							</fieldset>
						</h:form>
						<h:form rendered="#{login.loggedIn}">
							<div class="row">
								<h:outputLabel value="Vous êtes déjà connecté"></h:outputLabel>
							</div>
							<div class="row">
								<h:commandButton class="btn btn-lg btn-danger btn-block" value="Logout" action="#{login.logout}"/>
							</div>
						</h:form>
					</div>
				</div>

			</div>

		</ui:define>

	</ui:composition>
</body>
</html>
