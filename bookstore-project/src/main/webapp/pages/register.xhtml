<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="/templates/basicTemplate.xhtml">

		<ui:define name="title">
			Please fill the fields below :
		</ui:define>

		<ui:define name="body">

			<div class="container">
				<div class="row" style="margin-top: 20px">
					<div
						class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<h:form id="registerForm" rendered="#{!login.loggedIn}">
							<fieldset>
								<h2>Registering Form</h2>
								<rich:messages />
								<h:outputLabel value="#{login.registeringMessage}" />
								<div class="form-group">
									<h:outputLabel value="Login"></h:outputLabel>
									<h:inputText value="#{registerBean.login}" required="true"
										id="login" class="form-control input-lg">
										<f:validateLength minimum="3" />
									</h:inputText>
<!-- 									<h:message for=":registerForm:login" styleClass="error" /> -->
								</div>
								<div class="form-group">
									<h:outputLabel value="Mail"></h:outputLabel>
									<h:inputText value="#{registerBean.mail}" required="true"
										id="mail" class="form-control input-lg">
										<f:validateLength minimum="3" /> 
										<f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</h:inputText>
<!-- 									<h:message for=":registerForm:mail" styleClass="error" /> -->
								</div>
								<div class="form-group">
									<h:outputLabel value="Confirm mail"></h:outputLabel>
									<h:inputText value="#{registerBean.confirmationMail}" required="true"
										id="confirmMail" class="form-control input-lg">
										<f:validateLength minimum="2" /> 
										<f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</h:inputText>
<!-- 									<h:message for=":registerForm:confirmMail" styleClass="error" /> -->
								</div>
								<div class="form-group">
									<h:outputLabel value="Password"></h:outputLabel>
									<h:inputSecret value="#{registerBean.password}" required="true"
										id="password" class="form-control input-lg">
										<f:validateLength minimum="2" />
									</h:inputSecret>
<!-- 									<h:message for=":registerForm:password" styleClass="error" /> -->
								</div>
								<div class="form-group">
									<h:outputLabel value="Confirm password"></h:outputLabel>
									<h:inputSecret value="#{registerBean.confirmationPassword}" required="true"
										id="confirmPassword" class="form-control input-lg">
										<f:validateLength minimum="2" />
									</h:inputSecret>
<!-- 									<h:message for=":registerForm:confirmPassword" -->
<!-- 										styleClass="error" /> -->
								</div>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<h:commandButton class="btn btn-lg btn-success btn-block"
											value="S'enregister" action="#{login.registerMe}">
										</h:commandButton>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">

										<h:link value="J'ai déjà un compte" outcome="/pages/login.jsf"
											class="btn btn-lg btn-primary btn-block"></h:link>
									</div>
								</div>
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>



	</ui:composition>
</body>
</html>
