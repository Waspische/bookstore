<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="/templates/basicTemplate.xhtml">

		
		<ui:define name="body">
			<h:outputLabel value="#{bookBean.bookMessage}"/>
			<br/><br/>
			<h:form>
				<table>
					<thead>
						<tr><td colspan="2">Informations about your book:</td></tr>
					</thead>
					<tbody>
						<tr><td>Title</td><td><h:outputLabel for="title" value="#{bookBean.title}"/><h:inputHidden value="#{bookBean.title}" id="title" /></td></tr>
						<tr><td>ISBN</td><td><h:outputLabel for="isbn" value="#{bookBean.isbn}"/><h:inputHidden value="#{bookBean.isbn}" id="isbn" /></td></tr>
						<tr><td>Author</td><td><h:outputLabel for="author" value="#{bookBean.author}"/><h:inputHidden value="#{bookBean.author}" id="author" /></td></tr>
						<tr><td>Editor</td><td><h:outputLabel for="editor" value="#{bookBean.editor}"/><h:inputHidden value="#{bookBean.editor}" id="editor" /></td></tr>
						<tr><td>Price</td><td><h:outputLabel for="unitPrice" value="#{bookBean.unitPrice}"/><h:inputHidden value="#{bookBean.unitPrice}" id="unitPrice" /></td></tr>
						<tr><td colspan="2"><h:commandButton value="Ajouter au panier" action="#{bookBean.addToCart}" /></td></tr>
					</tbody>
				</table>
			</h:form>
		</ui:define>
		
			
	</ui:composition>
</body>
</html>
